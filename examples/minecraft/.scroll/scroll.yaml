name: registry-1.docker.io/highcard/scroll-minecraft-spigot
desc: Minecraft Spigot
version: 0.0.1
app_version: 1.20.4
ports:
  - name: minecraft
    protocol: tcp
    port: 25565
    sleep_handler: packet_handler/minecraft.lua
    mandatory: true
  - name: udptest
    protocol: udp
    port: 2556
    sleep_handler: packet_handler/udp.lua
    vars:
      - name: GameName
        value: "ARK: Survival Evolved"
      - name: GameSteamFolder
        value: ark_survival_evolved
      - name: GameSteamId
        value: "0"
      - name: MapName
        value: "TheIsland"
      - name: ServerListName
        value: "Coldstarter is cool (server is idle, join to start)"
      - name: ServerPort
        value: "7777"
  - name: udptest2
    protocol: udp
    port: 12345
    sleep_handler: generic

init: "start"
commands:
  start:
    needs: [install]
    run: restart
    procedures:
      - mode: exec
        data:
          - java
          - -Xmx1024M
          - -Xms1024M
          - -jar
          - spigot.jar
          - nogui
  stop:
    procedures:
      - mode: stdin
        data:
          - start.0
          - stop
  install:
    run: once
    procedures:
      - mode: exec
        data:
          - wget
          - -O
          - spigot.jar
          - https://s3.eu-central-1.wasabisys.com/druid-scroll-artifacts/minecraft/spigot/spigot-1.20.4.jar
      - mode: exec
        data:
          - bash
          - -c
          - echo eula=true > eula.txt
  restart:
    procedures:
      - mode: command
        data:
          - stop
      - mode: command
        data:
          - start

name: PR Build
on:
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v2
        with:
          go-version: "^1.21"
      - run: make test-integration-docker
        name: Run integration tests inside Docker
      - run: make test
        name: Unit tests
      - run: make build
        name: Build
      - run: make build-plugins
        name: Build Plugins

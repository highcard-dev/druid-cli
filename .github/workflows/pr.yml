name: PR Build
on:
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v2
        with:
          go-version: "^1.21"
      - run: make test-docker
        name: Test inside Docker
      - run: make test-docker
        name: Test inside Docker
      - run: make build
        name: Build
      - run: make build-plugins
        name: Build Plugins

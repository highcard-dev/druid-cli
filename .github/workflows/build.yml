name: Build new version
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_tag: ${{ steps.version.outputs.version_tag }}
      increment: ${{ steps.version.outputs.increment }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: "^1.21"
      - uses: paulhatch/semantic-version@v5.4.0
        id: version
        with:
          bump_each_commit: true
      - run: make test-integration-docker
        name: Run integration tests inside Docker
      - run: make test
        name: Unit tests
      - run: make build
        name: Build
        env:
          VERSION: ${{ steps.version.outputs.version }}
      - run: make build-plugins
        name: Build plugins
      - name: Release
        uses: softprops/action-gh-release@v2
        if: ${{ steps.version.outputs.version != '' }}
        with:
          tag_name: ${{ steps.version.outputs.version_tag }}
          prerelease: ${{ steps.version.outputs.increment != 0 }}
          make_latest: true
          files: |
            bin/druid
            bin/druid_rcon
            bin/druid_rcon_web_rust
            .docker/entrypoint.sh
            .docker/druid-install-command.sh
  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      #stable is still pretty bleeding edge at this point
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile
          tags: |
            druid:latest
            druid:stable
            druid:${{ needs.build.outputs.version }}
            druid:${{ needs.build.outputs.version_tag }}
          push: true
          build-args: |
            VERSION=${{ needs.build.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            GIT_BRANCH=${{ github.ref_name }}
